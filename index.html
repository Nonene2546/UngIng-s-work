<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Use the power of Machine Learning to diagnose TB from chest x-rays.">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
	</head>
	<body>
    <div class="loading-container" id="model-loading-container">
      <div class="loading"></div>
      <div class="loading-txt">Now loading ...</div>
    </div>
    <div class="title-container">
      <div class="title">โปรแกรมคำนวณโอกาสเป็นโรคทางตาผ่านภาพฟันดัส</div>
    </div>
    <div class="input-container">
      <div class="image-selector-container">
        <input type="file" id="image-selector">
      </div>
      <div class="predict-button-container">
        <button id="predict-button" class="predict-button">Predict</button>
      </div>
    </div>
    <div class="output-container">
      <div class="image-container">
        <div class="image-title">Image</div>
        <img id="selected-image" class="selected-image">
      </div>
      <div class="predict-container">
        <div class="predict-title">Predictions</div>
        <div class="predict-result-container">
          <div class="loading-container" id="predict-loading-container">
            <div class="loading"></div>
          </div>
          <div class="result-container">
            <div class="result-label" id="result-0"></div>
            <div class="result-bar" id="result-bar-0"></div>
            <div class="result-number" id="result-number-0"></div>
          </div>
          <div class="result-container">
            <div class="result-label" id="result-1"></div>
            <div class="result-bar" id="result-bar-1"></div>
            <div class="result-number" id="result-number-1"></div>
          </div>
          <div class="result-container">
            <div class="result-label" id="result-2"></div>
            <div class="result-bar" id="result-bar-2"></div>
            <div class="result-number" id="result-number-2"></div>
          </div>
          <div class="result-container">
            <div class="result-label" id="result-3"></div>
            <div class="result-bar" id="result-bar-3"></div>
            <div class="result-number" id="result-number-3"></div>
          </div>
          <div class="result-container">
            <div class="result-label" id="result-4"></div>
            <div class="result-bar" id="result-bar-4"></div>
            <div class="result-number" id="result-number-4"></div>
          </div>
        </div>
      </div>
    </div>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
		<script src="target_classes.js"></script>
		<script src="predict.js"></script> 
	</body>
</html>
